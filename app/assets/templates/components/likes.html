<a ng-if = "likeable.liked == false" class = "clickable {{buttonstyle}}" ng-click = "likeLikeable(likeable)">Like&nbsp;</a>
<a ng-if = "likeable.liked == true" class = "clickable {{buttonstyle}}" ng-click = "unlikeLikeable(likeable)">Unlike&nbsp;</a>
