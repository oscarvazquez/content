<div class = 'panel panel-default'>
	<div class = "panel-heading">
		<h4 class = 'panel-heading'>Jobs Completed <div class = 'jobsCircle'>{{user.jobs_completed_count}}</div></h4>
	</div>
	<div class = "panel-body well">
		<div class = 'production'>
			Search Jobs: <input ng-model = 'completedJobs'></input>
		</div>
	</div>
	<ul class = "list-group">
		<li class = 'list-group-item jobShow' ng-repeat = "jobs in user.jobs_completed | filter:completedJobs">
			<p ng-click = "showJob(jobs.id)">{{jobs.title}}</p>
		</li>
	</ul>
</div>
